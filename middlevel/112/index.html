<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="modal"></div>
    <form action="">
      <input
        onkeydown="userValidation()"
        id="username"
        autocomplete="username"
        placeholder="enter you'r userName"
      />
      <span class="userinputValid"></span>

      <!-- ------------------- -->
      <input
        onkeydown="passValidation()"
        id="password"
        type="password"
        placeholder="enter your password"
        required
        autocomplete="current-password"
      />
      <span class="passinputValid"> </span>
      <button id="btn">submit</button>
      <p class="message">Not Regestered? <a href="#">creat an account</a></p>
    </form>

    <script src="./app.js"></script>
  </body>
</html>
