<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>SabzLearn | Js | 166</title>
  </head>

  <body>
    <div>
      <!-- INPUT -->
      <section id="home">
        <div class="container">
          <div class="header upper">SabzLearn Note App</div>

          <br /><br />
          <div class="flex row-gt-sm">
            <div class="flex flex-50-gt-sm">
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto"
              >
                <input
                  id="input-field"
                  class="form-control"
                  type="text"
                  placeholder="Something here.."
                />
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto"
              >
                <div id="color-select">
                  <div class="color-box" style="background-color: #fff"></div>
                  <div
                    class="color-box"
                    style="background-color: #ffd37f"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #fffa81"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #d5fa80"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #78f87f"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #79fbd6"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #79fdfe"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #7ad6fd"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #7b84fc"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #d687fc"
                  ></div>
                  <div
                    class="color-box"
                    style="background-color: #ff89fd"
                  ></div>
                </div>
              </div>
              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto my-1 text-right"
              >
                <button
                  id="btn-save"
                  type="button"
                  class="btn btn-outline-info"
                >
                  <span class="fa fa-plus"></span>
                </button>
                <button
                  id="btn-delete"
                  type="button"
                  class="btn btn-outline-danger"
                >
                  <span id="btn-icon" class="fa fa-eraser"></span>
                </button>
              </div>
            </div>
          </div>

          <!-- TASKS -->
          <div class="flex row-gt-sm">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="container">
                <div class="row">
                  <div
                    id="listed"
                    class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11 p-3 card-columns"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/2483004d01.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
